      html, body {
        font-size: 50%;
      }
  
      body {
        padding: 0;
        margin: 0;
        background-color: floralwhite;
        font-family: 'Karla', sans-serif;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0; /* Optional background color */
  }
  
  
  .gallery-item {
      flex: 0 0 150px;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(10, 190, 43, 0.1); /* Add a subtle shadow */
      border-radius: 8px; /* Add border radius for a more rounded look */
      margin: 10px; /* Add some space between the gallery items */
      background-color: #e96d0f; /* Add a beautiful background color */
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px; /* Apply the same border radius to the image */
  }
  
  
  
  
    

      

        .slider-container {
            height: 600px;
            width: 80%;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .slider {
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            transform: scale(1);
            cursor: pointer;
            animation: zoomOut 2s infinite;
        }

        .slide img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.5s ease-in-out;
        }

        .slide.hidden {
            opacity: 0;
        }

        .slide:hover img {
            transform: scale(0.9);
        }

        .slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .slide:hover .slide-overlay {
            opacity: 1;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .slide:hover .slide-content {
            opacity: 1;
        }

        .timing {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #bde207;
            font-size: 14px;
        }

        h1 {
            margin-top: 50px;
            text-align: center;
            font-size: 60px;
            font-weight: lighter;
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Style for the full-screen view */
.fullscreen-view {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.fullscreen-view img {
  max-width: 90%;
  max-height: 90%;
}

/* Hide the full-screen view by default */
.fullscreen-view.hidden {
  display: none;
}

    </style>

<script>
  function openFullScreen(image) {
    // Create a new full-screen view element
    var fullscreenView = document.createElement("div");
    fullscreenView.classList.add("fullscreen-view");
  
    // Create an image element inside the full-screen view
    var fullscreenImage = document.createElement("img");
    fullscreenImage.src = image.src;
    fullscreenImage.alt = image.alt;
    
    // Append the image to the full-screen view
    fullscreenView.appendChild(fullscreenImage);
  
    // Add the full-screen view to the document body
    document.body.appendChild(fullscreenView);
  
    // Close the full-screen view when clicked
    fullscreenView.onclick = function() {
      document.body.removeChild(fullscreenView);
    };
  }
  
</script>
